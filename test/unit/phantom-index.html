<div id='dz'></div>
<script type="text/javascript">
    function addDZDiv(id, width, height) {
        var divCont = $('<div><b>' + id + '</b><br/></div>');
        var div = $('<div></div>');
        divCont.append(div);

        div.attr('id', id);
        div.height(height || 200);
        div.width(width || 200);
        $('#dz').append(divCont)
        return div;
    }
</script>
