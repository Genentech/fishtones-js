	<legend>

	</legend>
	<form id="form-experiment">

			<label class="control-label" for="inputExpName">Name</label>
			<div class="controls">
				<div class="input-append">

				</div>
			</div>
		</div>
	</form>
	<div class="control-group injections" >
		<label class="control-label">Remove</label>

			<ul></ul>

	</div>
	<div class="control-group injections">

		<div class="controls">
			<select></select>
		</div>
	</div>

</div>
